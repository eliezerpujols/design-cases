<!-- Modal -->
{% for modal in site.modals %}
   <div id="about" class="modal">
      <div class="modal__inner" data-simplebar>
         <div class="modal__body">
            <h2>{{ modal.modal_title }}</h2>
            {{ modal.content }}
         </div>
      </div>

      <!-- Close -->
      <span class="modal__close"></span>
   </div>
{% endfor %}
