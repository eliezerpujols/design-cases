---
layout: default
title: Design Cases
---

<!-- Hero -->
<div class="hero">
	<div class="wrap">
		<div class="grid">
			<div class="grid__cell grid__cell--md-5 grid__cell--sm-8">
				<h1 class="hero__title editable">Design Cases</h1>
				<p class="hero__description editable">
					Weekly UI design challenge to solve real problems with better solutions.
				</p>
				<div class="hero__actions">
					<a class="u--margin-right" data-modal href="#about">More about</a>
					<a class="u--arrow-right" href="http://bit.ly/2HS7zaY" target="_blank">Contribute</a>
				</div>
			</div>
		</div>
	</div>
	
	<video class="hero__video" autoplay loop>
		<source src="{{ '/assets/img/hero_video.mp4' | absolute_url }}" type="video/mp4" />
	</video>
</div>

<!-- Content -->
<main class="content">
	<div class="wrap">
		<div class="grid">
			{% for post in site.posts reversed %}
				<div class="grid__cell grid__cell--md-4 grid__cell--sm-6">
					<a class="item u--transition" href="{{ post.url | absolute_url }}">
						<h4 class="item__number">
							Case <span>{{ post.case_number }}</span>
						</h4>
						<h3 class="item__title">{{ post.case_title }}</h3>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
</main>
